<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Pacifico&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Pacifico&family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nothing+You+Could+Do&family=Pacifico&family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="birthday_card">
        <div class="front_card">
            <h3 class="title">Happy birthday</h3>
            <div class="decorate">
                <div class="balloon_1"></div>
                <div class="balloon_2"></div>
                <div class="balloon_3"></div>
                <div class="balloon_4"></div>
                <div class="balloon_5"></div>
                <div class="balloon_6"></div>
            </div>  
        </div>
        <div class="inside_card">
            <p class="wishes">Happy birthday to the best boyfriend I could ever hope to have ♥️ I'm so thankful you're in my life! </p>
            <p class="from">From your baby boy with lots of loveeee ♥️</p>
            <div class="m"><p class="pm">M</p></div>
            <div class="h"><p class="ph">H</p></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
